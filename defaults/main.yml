---

borg_name: borg
borg_user: '{{ borg_name }}'
borg_virtual_env: '/home/{{ borg_user }}/.borg-env'

borgweb_install: true
borgweb_path: /srv/borgweb
borgweb_repo: https://github.com/borgbackup/borgweb.git
borgweb_version: master
borgweb_repo_update: false

borg_env:
  PATH: '/home/{{ borg_user }}/n/bin/:{{ ansible_env.PATH }}'
