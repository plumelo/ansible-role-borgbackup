---

- hosts: all
  become: true
  roles:
    - role: plumelo.borg
      borgmatic_configs:
        - name: db
          repo: repo
          minute: '*'
          config:
            location:
              source_directories:
                - /home/borg
              repositories:
                - /home/borg/repo
            retention:
              keep_daily: 7
              keep_weekly: 4
              keep_monthly: 6
        - name: src
          repo: repo1
          minute: '*'
          config:
            location:
              source_directories:
                - /var/log/syslog
              repositories:
                - /home/borg/repo1
            retention:
              keep_minutely: 1
